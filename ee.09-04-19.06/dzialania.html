<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset = "utf-8">
<title>Działania matematyczne</title>
<link rel="stylesheet" href="styl.css" type="text/css"/>
</head>
<body>
<div id="ban1">
<img src="logo.jpg" alt="matematyka">
</div>
<div id="ban2">
<h1>Pomocnik Matematyczny</h1>
</div>
<div id="ban3">
<a href="dzialania.html"><h4>Działania</h4></a>
</div>
<div id="ban4">
<a href="mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
</div>
<div id="lewo">
<h3>Proste działanie</h3>
<p>liczba A:<input type="number" id="a"></p>
<p>liczba B:<input type="number" id="b"></p>
<button onclick="dodawanie()">+</button>
<button onclick="odejmowanie()">-</button>
<button onclick="mnozenie()">*</button>
<button onclick="dzielenie()">/</button>
<button onclick="potegowanie()">A^B</button>
<div id="wynik"></div>
</div>
<div id="prawo">
 <ul>
  <li>dodawanie</li>
  <li>odejmowanie</li>
  <li>mnożenie</li>
  <li>dzielenie</li>
  <li>potęgowanie</li>
 </ul> 
</div>
<footer>
<p>Autor: Beniamin</p>
</footer>
 <script>
    function dodawanie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a + b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function odejmowanie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a - b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function mnozenie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a * b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function dzielenie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a / b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
    function potegowanie(){
        var a = +document.getElementById("A").value;
        var b = +document.getElementById("B").value;
        var wynik = a ** b;
        document.getElementById("wynik").innerHTML = "Wynik: " + wynik;
    }
</script>
</body>
</html>
